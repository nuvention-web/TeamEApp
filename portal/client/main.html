<head>
    <title>Academic Resource Portal</title>
</head>

<body>
    <div class="container">
        <h1>Resource Programs</h1> {{>resource_list}}
    </div>
</body>
<template name="resource_list">
    {{#each programs}}
    <div class="row">
        <div class="col s12 m6">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">{{title}}</span>
                    <div>
                        Courses: {{#each courses}} {{this}}, {{/each}}
                    </div>
                    <div>
                        Commitment: {{commitment}}
                    </div>
                </div>
                <div class="card-action">
                    <a>{{contact}}</a>
                </div>
            </div>
        </div>
    </div>
    {{/each}}
</template>
