<div class="ui middle aligned centered grid">
    <div class="ten wide column">
        <h2 class="ui center aligned">Sign Up</h2>
        <div class="ui raised segment">
            <form class="ui form">
                <div class="field">
                    <label>Name</label>
                    <div class="inline fields">
                        <div class="eight wide field">
                            <input type="text" name="firstname" placeholder="First Name" ng-model="user.firstname">
                        </div>
                        <div class="eight wide field">
                            <input type="text" name="lastname" placeholder="Last Name" ng-model="user.lastname">
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label>Email</label>
                    <input type="text" name="email" placeholder="Email" ng-model="user.email">
                </div>
                <div class="field">
                    <label>Username</label>
                    <input type="text" name="username" placeholder="username" ng-model="user.username">
                </div>
                <div class="field">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="password" ng-model="user.password">
                </div>
                <div class="ui hidden divider"></div>
                <div class="required inline field">
                    <div class="ui checkbox">
                        <input type="checkbox" tabindex="0" class="hidden">
                        <label>I agree to the terms and conditions</label>
                    </div>
                </div>
                <div class="ui hidden divider"></div>
                <button class="ui button centered" type="submit" ng-click="signup(user)">Submit</button>
            </form>
        </div>
        <div class="ui message center aligned">
            Already have an account? <a href="#/login">Log In</a>
        </div>
    </div>
</div>
<script src="assets/main.js"></script>
